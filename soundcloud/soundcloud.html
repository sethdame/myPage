<html ng-app='sounder'>
<head>
<style>
	[ng-cloak], .ng-cloak {
		display: none !important;
	}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body ng-controller='soundCtrl' class='ng-cloak'>

	<div class="row">
    <div ng-repeat="song in userData">
      <div class="col-md-1">
        <img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
        <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
      </div>
    </div>
  </div>

	<form ng-submit='getUser()' class="searchBox">
		<input ng-model='searchText' placeholder='User'></input>
		<button type='submit'>Enter</button>
	</form>


<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='js/app.js'></script>
<script src='js/soundCtrl.js'></script>
<script src='js/soundService.js'></script>

</body>
</html>
