<html ng-app='sounder'>
<head>
<style>
	[ng-cloak], .ng-cloak {
		display: none !important;
	}
</style>
<title>SoundCloud</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="/music.ico" type="image/x-icon">
<link rel="icon" href="/music.ico" type="image/x-icon">
</head>
<header>
	<h1><i class="fa fa-soundcloud"></i> SoundCloud API App With AngularJS <i class="fa fa-soundcloud"></i></h1>
	<h4>(Integration with SoundCloud's RESTful API)</h4>
</header>
<a href="/"><span id="back"><i class="fa fa-arrow-left"></i> Back To My Site!</span></a>
<body ng-controller='soundCtrl' class='ng-cloak'>
	<div class="description">
		<p>This app allows you to search SoundClouds databases via username, and listen to the tracks that the user has uploaded.</p>
		<p>Try searching for: Kaskade, Snails or Yahtzel</p>
	</div>
<form>
	<input type="text" class="inputbox" placeholder="username" ng-model="searchText">
	<button href="#" class="myButton" ng-click="getUser()" type="submit">Find User</button>
</form>

<div class="row">
    <div ng-repeat="song in userData">
      <div class="col-md-1">
        <img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
        <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
      </div>
    </div>
  </div>

  <div ng-bind-html="player_html">Play dat Jam!</div>

<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='js/app.js'></script>
<script src='js/soundCtrl.js'></script>
<script src='js/soundService.js'></script>

</body>
</html>
